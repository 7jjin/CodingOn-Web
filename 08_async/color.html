<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function red() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = "red";
                    resolve();
                }, 1000);
            })
        }
        function orange() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = "orange";
                    resolve();
                }, 1000);
            })
        }
        function yellow() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = "yellow";
                    resolve();
                }, 1000);
            })
        }
        function green() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = "green";
                    resolve();
                }, 1000);
            })
        }
        function blue() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = "blue";
                    resolve();
                }, 1000);
            })
        }

        red().then(() => {
            return orange();
        })
            .then(() => {
                return yellow();
            })
            .then(() => {
                return green();
            })
            .then(() => {
                return blue();
            })


        // 실습3. promise로 배경색 변경하기
        function changeBgColor(newColor) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = newColor;
                    resolve();
                }, 1000);
            })
        }

        // 실행
        changeBgColor('red')
            .then(() => {
                return changeBgColor("orange");
            })
            .then(() => {
                return changeBgColor("yellow");
            })
            .then(() => {
                return changeBgColor("green");
            })
            .then(() => {
                return changeBgColor("blue");
            })

        // async/await
        async function exec() {
            await changeBgColor("orange");
            await changeBgColor("yellow");
            await changeBgColor("green");
            await changeBgColor("blue");
        }
    </script>
</body>

</html>
