<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 조건문 : 조건에 따라 다른 코드를 실행시키는 문법
        let isShow = true
        if (isShow) {
            // 위 조건이 참일 경우 실행
            console.log("보요준다!")
        } else {
            // 위 조건이 거짓일 경우 실행
            console.log("보여주지 않는다!")
        }

        let number = 5;
        if (number > 10) {
            console.log("10보다 크다.")
        } else if (number < 8) {
            console.log("8보다 작다")
        } else {
            console.log("다 아니야")
        }
    </script>

    <script>
        let age = Number(prompt('나이를 입력해 주세요'));
        let gender = prompt("성별을 입력해 주세요");
        if (age >= 20) {
            if (gender === "남") {
                alert("성인 남자입니다.");
            } else {
                alert("성인 여자입니다.")
            }
        }
        else if (age >= 17) {
            if (gender === "남") {
                alert("고등학생 남자입니다.");
            } else {
                alert("고등학생 여자입니다.")
            }
        }
        else if (age >= 14) {
            if (gender === "남") {
                alert("중학생 남자입니다.");
            } else {
                alert("중학생 여자입니다.")
            }
        }
        else if (age >= 8) {
            if (gender === "남") {
                alert("초등학생 남자입니다.");
            } else {
                alert("초등학생 여자입니다.")
            }
        }
        else if (age >= 0) {
            if (gender === "남") {
                alert("유아 남자입니다.");
            } else {
                alert("유아 여자입니다.")
            }
        }
    </script>
</body>

</html>
