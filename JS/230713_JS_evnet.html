<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", () => {
            let div = document.querySelector("div");
            div.style.marginLeft = "100px"
        })
    </script>
</head>

<body>
    <button type="button">버튼</button>
    <input type="text" name="id" placeholder="id를 입력해주세요." />
    <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요." />
    <input type="password" name="pw_check" id="pw_check" placeholder="비밀번호를 입력해주세요." />
    <div style="width: 100px; height: 100px; background-color: red; transition: 1s;"></div>

    <script>
        let button = document.querySelector("button");

        button.addEventListener("click", function () {
            alert("클릭!")
        })

        let input = document.getElementById("pw")
        input.addEventListener("keyup", (e) => {
            if (e.key == "Enter") {
                alert("로그인!")
            }
        })

        document.getElementById("pw_check").addEventListener("change", (e) => {
            if (input.value == e.currentTarget.value) {
                alert("같다")
            } else {
                alert("다르다.")
            }
        })

        window.addEventListener("resize", () => {
            if (window.innerWidth >= 400) {
                console.log("크다");
            }
        })



        // window.addEventListener("load", ()=>{
        //     let div = document.querySelector("div");
        //     div.style.marginLeft = "100px"
        // })


    </script>
</body>

</html>
